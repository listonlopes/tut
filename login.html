<!DOCTYPE html>
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width,initial-scale=1,user-scalable=no,minimal-ui,shrink-to-fit=no,viewport-fit=cover">
<meta name="theme-color" content="#000000">
<link rel="stylesheet" href="style.css">	
</head>
<body style="background-color:#121212">
<div id="root">
	<div class="MB-container">
		<div class="MB-content">
			<div class="MB-card">
			<div class="optional-top-spacer">
				
			</div>
			<div class="MB-card-content">
				<div class="layout-vertical">
					<div class="Logo-layout">
						<div class="Logo" style="width: 50px; height: 50px;">
							
						</div>
						<form class="form-vertical">
							<h6 class="Subheading upper font">admin login</h6>
							<div class="form-feild form-gap form-width">
								<input aria-invalid="false" class="form-input input " id="adminid" name="adminid" placeholder="Admin Id" type="text" inputmode="text" maxlength="6" >
							</div>
							<div class="form-feild form-gap form-width">
								<input aria-invalid="false" class="form-input input " id="password" name="password" placeholder="Password" type="text" inputmode="text" maxlength="6" >
							</div>
					</div>
				</div>	 
			</div>
		</div>
	</div>
</div>			
</body>
</html>
